<!DOCTYPE html>


<html>


<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Schedule</title>




</header>


<body>

    <div class="container" id="title">
        <h1>Train Schedule</h1>

    </div>

    <div class="container" id="displayTrain">
        <table style="width: 100%" class="trainT">
            <th class="colHeader">
                <p class="tableCol">Train Name</p>
            </th>
            <th class="colHeader">
                <p class="tableCol">Destination</p>
            </th>
            <th class="colHeader">
                <p class="tableCol">Frequency(min)</p>
            </th>
            <th class="colHeader">
                <p class="tableCol">Next Arrival</p>
            </th>
            <th class="colHeader">
                <p class="tableCol">Minutes Away</p>
            </th>








        </table>
    </div>


    <div class="container" id="inputTrain">
        <p class="info">Train Info</p>
        <p>Train Name</p>
        <input type="text" id="tName" class="input">
        <p>Destination</p>
        <input type="text" id="tDestination" class="input">
        <p>First Train Time(HH:mm - military time</p>
        <input type="text" id="tFTT" class="input">
        <p>Frequency</p>
        <input type="number" id="tF" class="input">
        <button name="submit" id="btnSubmit">Submit</button>



    </div>

</body>






<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>


<script src="assets/javascript/script.js" type="text/javascript"></script>




</html>
